<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <script type="module" src="assets/js/main.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1>Countdown</h1>
    <div class="container">
        <div class="countdown">
            <div class="box">
                <div class="hours text">01</div>
            </div>
            <div class="separator text">:</div>
            <div class="box">
                <div class="minutes text">10</div>
            </div>
            <div class="separator text">:</div>
            <div class="box">
                <div class="seconds text">05</div>
            </div>
        </div>
        <div class="buttons">
            <input type="text" class="textbox" name="textbox" placeholder="Insert time here...">
            <button class="set-time">Set time</button>
            <button class="start">Start</button>
            <button class="pause">Pause</button>
            <button class="reset">Reset</button>
        </div>
    </div>


    
</body>
</html>
